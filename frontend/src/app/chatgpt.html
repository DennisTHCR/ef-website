<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teachemone</title>
  <link rel="stylesheet" href="chatgpt.css"/>
</head>
<body>

  <!-- HOME SCREEN -->
  <div class="screen" id="homeScreen">
    <header>
      <h1>TEACHEMONE</h1>
      <button class="menu-btn">&#9776;</button>
    </header>

    <div class="main-layout">
      <!-- Left side -->
      <div class="left-side">

        <div class="mode-btns">
          <button class="choose-mode">CHOOSE MODE</button>
          <span class="season-tag">NEW SEASON</span>
        </div>

        <section class="deck-section">
          <h2>Your Deck</h2>
          <div class="deck-grid">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
          </div>
        </section>

      </div>

      <!-- Right side -->
      <section class="leaderboard">
        <h3>Leaderboard</h3>
        <input type="text" placeholder="Search..." />
        <ul>
          <li>Player1</li>
          <li>Player2</li>
          <li>Player3</li>
        </ul>
      </section>
    </div>
  </div>

  <!-- PLAYER SCREEN -->
  <div class="screen" id="playerScreen" style="display: none;">
    <header>
      <h1>TEACHEMONE</h1>
      <button class="menu-btn">&#9776;</button>
    </header>

    <div class="main-layout">
      <div class="left-side">
        <div class="battle-box">
          <div class="quote">QUOTE</div>
          <div class="versus">
            <div class="player">Player A</div>
            <span>VS</span>
            <div class="player">Player B</div>
          </div>
        </div>

        <button class="exit-btn">EXIT</button>

        <section class="deck-section">
          <h2>Your Deck</h2>
          <div class="deck-grid">
            <div class="card"></div>
            <div class="card"></div>
          </div>
        </section>
      </div>

      <section class="leaderboard">
        <h3>Leaderboard</h3>
        <input type="text" placeholder="Search..." />
        <ul>
          <li>Player1</li>
          <li>Player2</li>
        </ul>
      </section>
    </div>
  </div>

  <script>
    // Toggle screen logic
    document.querySelector('.choose-mode').addEventListener('click', () => {
      document.getElementById('homeScreen').style.display = 'none';
      document.getElementById('playerScreen').style.display = 'block';
    });

    document.querySelector('.exit-btn').addEventListener('click', () => {
      document.getElementById('playerScreen').style.display = 'none';
      document.getElementById('homeScreen').style.display = 'block';
    });
  </script>

</body>
</html>
